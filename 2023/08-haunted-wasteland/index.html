<!doctype html>
<html lang="en">
  <head>
    <title>Advent of Code</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12/src/hdb.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #282c34;
        min-height: 100vh;
        color: white;
      }
    </style>
  </head>
  <body>
    <input
      type="file"
      _="
      on input
        put the first of target's files into file
        text() with file
        log it
        put it into #example
        pick match of '\w+' from :input
        repeat for match in result index i
          log it[1]
      
        end
    "
    />
    <div id="example" />
  </body>
</html>
